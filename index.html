<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }
  video {
    max-width: 80%;
    max-height: 60%;
    display: block;
    margin-bottom: 20px;
  }
  .price {
    font-size: 2em;
    margin-bottom: 10px;
  }
  .name {
    font-style: italic;
    font-size: 1.5em;
  }
</style>
</head>
<body>

<video id="paintingVideo" src="theredatmo.mp4" autoplay muted></video>
<div class="price">$1,728</div>
<div class="name">The Red Atmo</div>

<script>
  const video = document.getElementById('paintingVideo');
  let reverse = false;

  video.addEventListener('ended', () => {
    reverse = !reverse;
    reverseVideo(video, reverse);
  });

  function reverseVideo(videoElement, isReverse) {
    if (isReverse) {
      // Play video in reverse
      let currentTime = videoElement.duration;
      videoElement.playbackRate = -1;
      videoElement.currentTime = currentTime;
      videoElement.play();
    } else {
      // Play forward
      videoElement.playbackRate = 1;
      videoElement.currentTime = 0;
      videoElement.play();
    }
  }
</script>

</body>
